<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="module" crossorigin src="./src/app.js"></script>
  <link rel="stylesheet" crossorigin href="./style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <main>
        <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus type="text" required name="url" aria-label="url"
                    class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
          <!-- <div class="card border-0">
            <div class="card-body">
              <h2 class="card-title h4">Фиды</h2>
            </div>
            <ul class="list-group border-0 rounded-0">
              <li class="list-group-item border-0 border-end-0">
                <h3 class="h6 m-0">Lorem ipsum feed for an interval of 1 minutes with 10 item(s)</h3>
                <p class="m-0 small text-black-50">This is a constantly updating lorem ipsum feed</p>
              </li>
            </ul>
          </div> -->
        </div>
      </div>
    </section>
    </main>
</body>
</html>
